<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Restaurant Order Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Paragon Restaurant Order Tracker</h1>
            <p>Copyright © Ajay Joy</p>
        </header>

        <div class="form-container">
            <form id="orderForm">
                <div class="form-group">
                    <label for="dish">Enter Dish:</label>
                    <input type="text" id="dish" required placeholder="Enter dish name">
                </div>
        
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" required placeholder="Enter price">
                </div>
        
                <div class="form-group">
                    <label for="table">Choose A Table:</label>
                    <select id="table">
                        <option value="Table 1">Table 1</option>
                        <option value="Table 2">Table 2</option>
                        <option value="Table 3">Table 3</option>
                    </select>
                </div>
        
                <button type="submit" class="add-btn">Add product</button>
            </form>
        </div>

        <!-- Table 1 -->
        <div class="table-container">
            <h2>Table 1</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Dish</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orderList1">
                    <tr>
                        <td>1</td>
                        <td>Chicken Fry</td>
                        <td>100</td>
                        <td><button class="delete-btn">delete</button></td>
                    </tr>
                </tbody>
            </table>
            <p><strong>Total Price: ₹<span id="totalPrice1">100</span></strong></p>
        </div>

    

</body>
</html>
