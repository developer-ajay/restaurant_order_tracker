<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragon Restaurant Order Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Paragon Restaurant Order Tracker</h1>
            <p>Copyright © Ajay Joy</p>
        </header>

        <div class="form-container">
            <form id="orderForm">
                <div class="form-group">
                    <label for="dish">Enter Dish:</label>
                    <input type="text" id="dish" required placeholder="Enter dish name">
                </div>
        
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" required placeholder="Enter price">
                </div>
        
                <div class="form-group">
                    <label for="table">Choose A Table:</label>
                    <select id="table">
                        <option value="Table 1">Table 1</option>
                        <option value="Table 2">Table 2</option>
                        <option value="Table 3">Table 3</option>
                    </select>
                </div>
        
                <button type="submit" class="add-btn">Add product</button>
            </form>
        </div>

    <!-- Table to display orders -->
     <h2>ORDER SUMMARY</h2>
    <h2>Table 1</h2>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Dish Name</th>
                <th>Dish Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table1Orders">
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>
    <h3 id="totalTable1" class="Total">Total: ₹0.00</h3>
    <h2>Table 2</h2>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Dish Name</th>
                <th>Dish Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table2Orders">
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>
    <h3 id="totalTable2" class="Total">Total: ₹0.00</h3>
    <h2>Table 3</h2>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Dish Name</th>
                <th>Dish Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table3Orders">
            <!-- Dynamic rows will be added here -->
        </tbody>   
    </table>
    <h3 id="totalTable3" class="Total">Total: ₹0.00</h3>

    <script src="index.js"></script>
</body>
</html>
